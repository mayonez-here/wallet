spring.datasource.url=jdbc:postgresql://localhost:5432/walletdb
spring.datasource.username=wallet
spring.datasource.password=wallet
spring.datasource.driver-class-name=org.postgresql.Driver

# Correct timezone
spring.datasource.hikari.data-source-properties=stringtype=unspecified;TimeZone=Asia/Kolkata

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
