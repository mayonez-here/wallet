databaseChangeLog:
  - changeSet:
      id: 1
      author: shonez
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: numeric(19,2)
                  defaultValueNumeric: 0
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
